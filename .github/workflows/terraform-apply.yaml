name: 'Terraform Apply Workflow'
on:
  workflow_dispatch:
  push:
    branches:
      - "trunk"
concurrency:
  group: "${{ github.workflow }}"
jobs:
  terraform_validate:
    name: "Check is Terraform code is valid"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.3"
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: "Check for Terraform formatting errors"
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
      - name: "Initialise Terraform"
        id: init
        run: terraform init -backend=false
      - name: "Validate Terraform code"
        id: validate
        run: terraform validate -no-color
  terraform_plan:
    needs: [terraform_validate]
    name: "Plan Terraform code"
    runs-on: ubuntu-latest
    env:
      TF_PLUGIN_CACHE_DIR: "$GITHUB_WORKSPACE/.terraform.d/plugin-cache"
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.3"
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: "Initialise Terraform"
        id: init
        run: terraform init
      - name: "Generate Terraform plan"
        id: plan
        run: terraform plan -no-color
        continue-on-error: false
  terraform_apply:
    needs: [terraform_plan]
    name: "Apply Terraform code"
    runs-on: ubuntu-latest
    env:
      TF_PLUGIN_CACHE_DIR: "$GITHUB_WORKSPACE/.terraform.d/plugin-cache"
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.3"
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - name: "Initialise Terraform"
        id: init
        run: terraform init
      - name: "Apply Terraform code"
        id: apply
        run: terraform apply -no-color -auto-approve -input=false
        continue-on-error: false
  update_readme:
    needs: [terraform_apply]
    name: "Update README.md"
    runs-on: ubuntu-latest
    env:
      TF_PLUGIN_CACHE_DIR: "$GITHUB_WORKSPACE/.terraform.d/plugin-cache"
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.3"
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_wrapper: false
      - name: "Initialise Terraform"
        id: init
        run: terraform init
      - name: "Update README.md"
        id: update_readme
        run: |
          {
            terraform output -no-color -json \
            | jq --raw-output '"|Server|FQDN|IPv4|IPv6|\n|---|---|---|---|\n" + (.servers.value | to_entries | map("|\(.key)|\(.value.instance_fqdn)|`\(.value.instance_ipv4_addr)`|`\(.value.instance_ipv6_addr)`|") | join("\n"))'
          } > docs/servers.md
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add docs/servers.md
          git commit -am "docs(servers): Update servers.md with latest Terraform output"
          git push
